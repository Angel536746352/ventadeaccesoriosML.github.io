        <h1>Hacer su Pedido</h1>
        <form id="order-form">
            <label for="item-name">Nombre del Artículo:</label>
            <input type="text" id="item-name" required>

            <label for="item-price">Precio por Artículo (en $):</label>
            <input type="number" id="item-price" required>

            <label for="item-quantity">Cantidad de Artículos:</label>
            <input type="number" id="item-quantity" min="1" required>

            <p id="total-price">Total: $0</p>

            <button type="button" id="order-button">Realizar Pedido</button>
        </form>
