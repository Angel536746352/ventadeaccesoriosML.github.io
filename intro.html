<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animada</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
        }

        .intro-container {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }

        .intro-text h1 {
            font-size: 3em;
            opacity: 0;
            animation: slideIn 1.5s forwards 0.5s ease-out;
        }

        .intro-text p {
            font-size: 1.5em;
            opacity: 0;
            animation: slideIn 1.5s forwards 1s ease-out;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           
            z-index: 1;
            overflow: hidden;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .particles::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            animation: particleMove 20s linear infinite;
        }
    </style>
    <script>
        // Redirigir a otra página después de 5 segundos
        setTimeout(function() {
            window.location.href = 'file:///C:/Users/angel/OneDrive/Escritorio/pagina/index.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="intro-container">
        <div class="intro-text">
            <h1>Bienvenido a Nuestra Página</h1>
            <p>Descubre lo que tenemos para ofrecer</p>
        </div>
        <div class="particles"></div>
    </div>
</body>
</html>
